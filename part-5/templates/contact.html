{% extends "base.html" %}

{% block title %}Contact | {{ info.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2>Contact Me</h2>
    <p>Feel free to reach out:</p>
    
    <div class="contact-item">
        <strong>Email:</strong>
        <a href="mailto:{{ info.email }}">{{ info.email }}</a>
    </div>
    
    <div class="contact-item">
        <strong>GitHub:</strong>
        <a href="{{ info.github }}" target="_blank">{{ info.github }}</a>
    </div>
    
    <div class="contact-item">
        <strong>LinkedIn:</strong>
        <a href="{{ info.linkedin }}" target="_blank">{{ info.linkedin }}</a>
    </div>
</div>

<div class="card">
    <h2>Quick Links</h2>
    <div style="margin-top: 20px;">
        <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
        <a href="{{ url_for('projects') }}" class="btn btn-secondary">Projects</a>
        <a href="{{ url_for('about') }}" class="btn btn-secondary">About</a>
    </div>
</div>
{% endblock %}
