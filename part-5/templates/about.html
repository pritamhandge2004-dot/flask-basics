{% extends "base.html" %}

{% block title %}About | {{ info.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2>About Me</h2>
    <p style="font-size: 18px;">{{ info.bio }}</p>
</div>

<div class="card">
    <h2>My Skills</h2>
    {% for skill in skills %}
    <div class="skill-item">
        <div class="skill-name">
            <span>{{ skill.name }}</span>
            <span>{{ skill.level }}%</span>
        </div>
        <div class="skill-bar">
            <div class="skill-progress" style="width: {{ skill.level }}%;"></div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
