{% extends "base.html" %}

{% block title %}Blog | {{ info.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2>My Blog</h2>
    <p>Welcome to my blog!</p>
</div>

{% for post in posts %}
<div class="card">
    <h3>{{ post.title }}</h3>
    <p><strong>Date:</strong> {{ post.date }}</p>
    <p><strong>Category:</strong> {{ post.category }}</p>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
{% endblock %}
